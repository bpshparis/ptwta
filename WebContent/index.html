<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pour tester Watson Tone Analyzer</title>
    <link rel="shortcut icon" href="img/watson.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/glyphicons.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>

      <div id='ajax_loader' style="position: fixed; left: 50%; top: 50%; display: none;">
        <img src="img/ajax-loader.gif" width="250%" height="250%"></img>
      </div>

      <div id="Loading"></div>
      <div id="alert"></div>

      <nav class="navbar navbar-light bg-light">

        <a class="navbar-brand" href="#">
          <img src="img/Logo.jpg" width="25%" height="25%" class="d-inline-block align-top" alt="eKaly">
        </a>

        <form class="form-inline">

          <div class="form-group mx-sm-1 mb-2">
            <textarea class="form-control" id="sentence" rows="1" cols="60" placeholder="Ecrire une phrase..."></textarea>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="send" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Envoyer la phrase à Watson."><span class="glyphicons glyphicons-cogwheels" aria-hidden="true"></span></button>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="erase" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Effacer la phrase"><span class="glyphicons glyphicons-erase" aria-hidden="true"></span></button>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="save" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Sauvegarder"><span class="glyphicons glyphicons-floppy-save" aria-hidden="true"></span></button>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="gHistorical" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Télécharger l'historique"><span class="glyphicons glyphicons-server" aria-hidden="true"></span></button>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="rHistorical" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Effacer l'historique"><span class="glyphicons glyphicons-bin" aria-hidden="true"></span></button>
          </div>

          <div class="form-group mx-sm-1 mb-2">
            <button type="button" id="logout" class="form-control btn btn-outline-dark gibtn" data-toggle="tooltip" data-placement="top" title="Quitter"><span class="glyphicons glyphicons-log-out" aria-hidden="true"></span></button>
          </div>

        </form>

      </nav>


      <table id="answers" class="table table-striped table-bordered" data-locale="fr-FR"></table>

      <!-- logout modal -->
  	  <div class="modal fade" id="modLogout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	    <div class="modal-dialog" role="document">
  	      <div class="modal-content">
  	        <div class="modal-header">
  	          <h4 class="modal-title" id="myModalLabel">Pour tester Watson Tone Analyzer</h4>
  	        </div>
  	        <div class="modal-body">

  						<p><h5>Voulez-vous vraiment quitter ?</h5></p>

  	        </div>
  	        <div class="modal-footer">
  						<form method="post" action='ibm_security_logout' name="logout_form">
  							<INPUT TYPE="HIDDEN" name="logoutExitPage" VALUE="/login.html">
  							<input type="submit" class="btn btn-danger" name="logout" value="Quitter">
  							<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
  	          </form>

  	          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
  	        </div>
  	      </div>
  	    </div>
  	  </div>
  	  <!-- logout modal -->

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script> -->

      <!-- Latest compiled and minified JavaScript -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
      <script src="js/bootstrap-table-fr-FR.js"></script>

      <script src="js/bootbox.min.js"></script>

      <script src="js/filesaver.js"></script>
      <script src="js/tableExport.min.js"></script>

      <script src="js/index.js"></script>


  </body>
</html>
